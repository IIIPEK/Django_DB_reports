{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Профиль</h2>
    <table class="table">
        <tr><th>ФИО</th><td>{{ user.fullname }}</td></tr>
        <tr><th>Email</th><td>{{ user.email }}</td></tr>
        <tr><th>Телефон</th><td>{{ user.phone }}</td></tr>
    </table>
    <a href="{% url 'users:profile_edit' %}" class="btn btn-primary">Редактировать</a>
</div>
{% endblock %}
